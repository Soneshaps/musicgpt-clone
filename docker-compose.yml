services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: musicgpt-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/musicgpt?schema=public
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=musicgpt
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: unless-stopped
    networks:
      - musicgpt-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: sh -c "npx prisma generate && npm run start:dev"

  postgres:
    image: postgres:15-alpine
    container_name: musicgpt-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=musicgpt
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - musicgpt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d musicgpt"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: musicgpt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - musicgpt-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  musicgpt-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
