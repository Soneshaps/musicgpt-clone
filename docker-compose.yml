services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: musicgpt-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
    restart: unless-stopped
    networks:
      - musicgpt-network

networks:
  musicgpt-network:
    driver: bridge

volumes:
  node_modules:
